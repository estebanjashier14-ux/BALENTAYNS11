<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine Surprise ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
    background: url("valentine-bg.jpg") no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    background: rgba(0, 0, 0, 0.5);
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

h1 {
    font-size: 3em;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    background-color: #ff4e8a;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1e6d;
    transform: scale(1.1);
}

/* Slideshow */
.slideshow {
    display: none;
    margin-top: 20px;
}

.slideshow img {
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 25px pink;
    animation: fade 1.5s ease-in-out;
}

@keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="overlay">
    <h1>Happy Valentine's Day ‚ù§Ô∏èü¶Ñ</h1>
    <p>You are the best thing that ever happened to me üíï</p>
    <button id="surpriseBtn" onclick="startSurprise()">Click for a Surprise üíå</button>

    <div class="slideshow" id="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>
</div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>
let photos = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg",
    "photo7.jpg",
    "photo8.jpg",
    "photo9.jpg",
    "photo10.jpg",
    "photo11.jpg",
    "photo12.jpg",
    "photo13.jpg",
    "photo14.jpg",
    "photo15.jpg",
    "photo16.jpg",
    "photo17.jpg"
];
let index = 0;
let slideshowInterval;
let heartInterval;

function startSurprise() {

    // Hide button after click
    document.getElementById("surpriseBtn").style.display = "none";

    // Play music
    document.getElementById("bgMusic").play();

    // Show slideshow
    document.getElementById("slideshow").style.display = "block";

    // Start slideshow
    slideshowInterval = setInterval(() => {
        index = (index + 1) % photos.length;
        document.getElementById("slide").src = photos[index];
    }, 3000);

    // Confetti burst
    launchConfetti();

    // Start floating hearts
    heartInterval = setInterval(createHeart, 300);
}

/* Simple Confetti Effect */
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = 
            ["#ff4e8a", "#ffffff", "#ffb6c1", "#ff1e6d"][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.opacity = "0.8";
        confetti.style.borderRadius = "50%";
        confetti.style.transition = "all 1.5s ease-out";

        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.style.transform = 
                `translate(${(Math.random()-0.5)*300}px, ${(Math.random()-0.5)*300}px)`;
            confetti.style.opacity = "0";
        }, 50);

        setTimeout(() => {
            confetti.remove();
        }, 1500);
    }
}

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
</script>

</body>
</html>
